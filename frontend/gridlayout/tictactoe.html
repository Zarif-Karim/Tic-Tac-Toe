<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>

    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="content.css">
    <link rel="stylesheet" href="board.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="root-container">
        <div class="header">header</div>
        <div class="advert-left">ad-left</div>
        <div class="content">
            <div class="game-title">TicTacToe</div>
            <div class="player-stats player-x">
                Player X <br>
                0 s
            </div>
            <div class="player-stats player-o">
                Player O <br>
                0 s
            </div>
            <div class="board-container">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="chat-window">
                <div class="chat-texts">
                    <ul class="chat-message-list">
                        <li>test message 1</li>
                        <li>test message 2</li>
                        <li>test message 3</li>
                        <li>test message 4</li>
                        <li>test message 5</li>
                        <li>test message 6</li>
                    </ul>
                </div>
                <form class="chat-inputs" action="#">
                    <input type="text" name="message" id="chat-message">
                    <button type="submit">Send</button>
                </form>
                <div class="online-users">
                    <ul class="online-users-list">
                        <li>user 1</li>
                        <li>user 2</li>
                        <li>user 3</li>
                        <li>user 4</li>
                        <li>user 5</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="advert-right">ad-right</div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
