<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>

    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="content.css">
    <link rel="stylesheet" href="board.css">

    <script src="utils.js"></script>
    <script src="https://cdn.socket.io/4.5.3/socket.io.min.js" integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <script src="messaging.js" defer></script>
</head>
<body>
    <div id="screen-block">
        <form id="username-prompt-container">
            <label for="username-input">
                Nickname: 
            </label>
            <input type="text" id="username-input" name="username">
            <button type="submit" id="username-submit"> Submit </button>
        </form>
    </div>
    <div class="root-container">
        <div class="header">header</div>
        <div class="advert-left">ad-left</div>
        <div class="content">
            <div class="game-title">TicTacToe</div>
            <!-- pso: player status x -->
            <div class="player-stats player-x" id="psx">
                Player X <br>
                <span id="time-x">10</span> s
            </div>
            <!-- pso: player status o -->
            <div class="player-stats player-o" id="pso">
                Player O <br>
                <span id="time-o">10</span> s
            </div>
            <div class="board-container">
                <div id="overlay">
                    <div id="overlay-message">Who won?</div>
                    <button id="play-again-btn">Play Again</button>
                </div>
                <div id="c1" class="cell"></div>
                <div id="c2" class="cell"></div>
                <div id="c3" class="cell"></div>
                <div id="c4" class="cell"></div>
                <div id="c5" class="cell"></div>
                <div id="c6" class="cell"></div>
                <div id="c7" class="cell"></div>
                <div id="c8" class="cell"></div>
                <div id="c9" class="cell"></div>
            </div>
            <div class="chat-window">
                <div class="chat-texts">
                    <div id="chat-messages" class="chat-message-list">
                        <div class="chat-message">
                            <div class="username">Lobby</div>
                            <div class="message">Wellcome!</div>
                        </div>
                    </div>
                </div>
                <form id="chat-form" class="chat-inputs" action="#">
                    <input type="text" name="message" id="chat-message-input">
                    <button type="submit">Send</button>
                </form>
                <div class="online-users">
                    <div class="online-users-title">Online</div>

                    <!-- <div id="online-users-list"> -->
                        <div class="online-user me">test</div>
                        <div class="online-user">test</div>
                        <div class="online-user">test</div>
                        <div class="online-user">test</div>
                        <div class="online-user">test</div>
                    <!-- </div> -->
                </div>
            </div>
        </div>
        <div class="advert-right">ad-right</div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
