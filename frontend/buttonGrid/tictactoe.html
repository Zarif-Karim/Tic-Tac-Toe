<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictactoe.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div id="board-container">
        <div class="row">
            <div class="col"><button class="cell top-left"><span class="title"></span></button></div>
            <div class="col"><button class="cell top-middle"><span class="title"></span></button></div>
            <div class="col"><button class="cell top-right"><span class="title"></span></button></div>
        </div>
        <div class="row">
            <div class="col"><button class="cell middle-left"><span class="title"></span></button></div>
            <div class="col"><button class="cell middle-middle"><span class="title"></span></button></div>
            <div class="col"><button class="cell middle-right"><span class="title"></span></button></div>
        </div>
        <div class="row">
            <div class="col"><button class="cell bottom-left"><span class="title"></span></button></div>
            <div class="col"><button class="cell bottom-middle"><span class="title"></span></button></div>
            <div class="col"><button class="cell bottom-right"><span class="title"></span></button></div>
        </div>
    </div>
    <script src="tictactoe.js"></script>
</body>

</html>
