<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="tictactoe.css">
    <script src="utils.js" defer></script>
    <script src="tictactoe.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="main-container">

        <div class="player-panel player-x">
            <span class="player-panel-title"> X </span>
            <h3 class="who" id="who-px">Who</h3>
            <span>Time Remaining:</span>
            <h4 class="remaining-time" id="time-px">--- s</h4>
        </div>
        <div id="board-container">
            <div class="row">
                <div class="col"><button class="cell top-left"><span class="grid-value"></span></button></div>
                <div class="col"><button class="cell top-middle"><span class="grid-value"></span></button></div>
                <div class="col"><button class="cell top-right"><span class="grid-value"></span></button></div>
            </div>
            <div class="row">
                <div class="col"><button class="cell middle-left"><span class="grid-value"></span></button></div>
                <div class="col"><button class="cell middle-middle"><span class="grid-value"></span></button></div>
                <div class="col"><button class="cell middle-right"><span class="grid-value"></span></button></div>
            </div>
            <div class="row">
                <div class="col"><button class="cell bottom-left"><span class="grid-value"></span></button></div>
                <div class="col"><button class="cell bottom-middle"><span class="grid-value"></span></button></div>
                <div class="col"><button class="cell bottom-right"><span class="grid-value"></span></button></div>
            </div>
        </div>
        <div class="player-panel player-o">
            <span class="player-panel-title"> O </span>
            <h3 class="who" id="who-po">Who</h3>
            <span>Time Remaining:</span>
            <h4 class="remaining-time" id="time-po">--- s</h4>
        </div>
    </div>
    <div class="util-button-row">
        <button id="start-new">Restart</button>
    </div>

    <!-- <div id="consolelog">
        <h2>console log</h2>
    </div> -->
</body>

</html>
